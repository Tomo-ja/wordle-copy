<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tomodle</title>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/basic.css">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/index.css">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">	
</head>
<body>
	<header class="header">
		<h1 class="header_title">Tomodle</h1>
	</header>
	<main>
		<div id="game_field" class="game_field">
		</div>

		<div class="key-board_filed">
			<div class="key-board_row">
				<button class="key-board_key" data-key="q">q</button>
				<button class="key-board_key" data-key="w">w</button>
				<button class="key-board_key" data-key="e">e</button>
				<button class="key-board_key" data-key="r">r</button>
				<button class="key-board_key" data-key="t">t</button>
				<button class="key-board_key" data-key="y">y</button>
				<button class="key-board_key" data-key="u">u</button>
				<button class="key-board_key" data-key="i">i</button>
				<button class="key-board_key" data-key="o">o</button>
				<button class="key-board_key" data-key="p">p</button>
			</div>
			<div class="key-board_row">
				<button class="key-board_key" data-key="a">a</button>
				<button class="key-board_key" data-key="s">s</button>
				<button class="key-board_key" data-key="d">d</button>
				<button class="key-board_key" data-key="f">f</button>
				<button class="key-board_key" data-key="g">g</button>
				<button class="key-board_key" data-key="h">h</button>
				<button class="key-board_key" data-key="j">j</button>
				<button class="key-board_key" data-key="k">k</button>
				<button class="key-board_key" data-key="l">l</button>
			</div>
			<div class="key-board_row">
				<button class="key-board_key" data-key="submit">enter</button>
				<button class="key-board_key" data-key="z">z</button>
				<button class="key-board_key" data-key="x">x</button>
				<button class="key-board_key" data-key="c">c</button>
				<button class="key-board_key" data-key="v">v</button>
				<button class="key-board_key" data-key="b">b</button>
				<button class="key-board_key" data-key="n">n</button>
				<button class="key-board_key" data-key="m">m</button>
				<button class="key-board_key key-board_key-delete" data-key="delete">delete</button>
			</div>
		</div>
	</main>
	<script type="module" src="./javascript/index.js"></script>
</body>
</html>
